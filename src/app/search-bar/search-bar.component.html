<div id="search-component">
    <label for="search-box">Ticket Search</label>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ticket Number" #input>
    </mat-form-field>

    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="btnAddClick()">
        <mat-icon>add</mat-icon> Add Ticket
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let ticket">{{ticket.ticketId}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let ticket">{{ticket.ticketTitle}}</td>
        </ng-container> 

        <ng-container matColumnDef="exists">
            <th mat-header-cell *matHeaderCellDef>Exists</th>
            <td mat-cell *matCellDef="let ticket">{{ticket.exists}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewTicketDetails(row)"></tr>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let ticket">
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                    (click)="btnDeleteClick(ticket.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>
</div>
